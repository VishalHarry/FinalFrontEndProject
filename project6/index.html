<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <div class="card">
                <img src="img.jpg" alt="Special Image" class="main-image">
                <div class="text">
                    <h1>To My Dearest</h1>
                    <p>In every heartbeat, there's a memory of you.</p>
                    <p>Every moment we share is a treasure, and I can’t imagine my life without you in it.</p>
                    <p>You’re my forever and always. ❤️</p>
                </div>
                <div class="button-container">
                    <button id="agreeButton" onclick="handleAgree()">Will you marry me? 💖</button>
                </div>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
